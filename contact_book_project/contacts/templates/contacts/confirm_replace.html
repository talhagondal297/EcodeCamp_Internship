{% extends 'contacts/base.html' %}

{% block content %}
    <h2>Confirm Replacement</h2>
    <p>Contact "{{ contact.first_name }} {{ contact.last_name }}" already exists with phone number "{{ contact.phone }}".</p>
    <p>Do you want to replace it with the new phone number "{{ new_phone }}"?</p>
    
    <form method="POST" action="{% url 'contact_replace' %}">
        {% csrf_token %}
        <button type="submit" name="confirm" value="yes" class="btn btn-success">Yes</button>
        <button type="submit" name="confirm" value="no" class="btn btn-danger">No</button>
    </form>
{% endblock %}
